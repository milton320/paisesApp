<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-country-input 
            (onEnter)="buscar($event)"
            (onDebounce) = "sugerencias($event)"
            placeholder="Buscar Capital....."
        ></app-country-input>
    </div>
</div>
<hr>
<div *ngIf="hayError" 
    class="alert alert-danger">
    No se encontro nada con el termino: {{ termino }}
</div>
<div *ngIf="capitales.length>0" class="row">
    <div class="col">
        <app-country-tabla [paises]="capitales"></app-country-tabla>
    </div>
</div>
