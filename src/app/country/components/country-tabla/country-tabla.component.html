<table class="table table-hover animate__animated animate__zoomIn">
    <thead>
        <tr>
            <th>#</th>
            <th> Bandera</th>
            <th> Nombre </th>
            <th> Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of paises; let i = index">
            <td>{{ i + 1}}</td>
            <td>
                <img class="small-flag" [src]='item.flag'     >
            </td>
            <td>{{ item.capital}}  {{ item.name }}</td>
            <td>{{ item.population | number}}</td>
            <td>
                <a [routerLink]="[ '/pais', item.alpha2Code ]" class="btn btn-outline-success">Ver....</a>
            </td>
        </tr>
    </tbody>
</table>
